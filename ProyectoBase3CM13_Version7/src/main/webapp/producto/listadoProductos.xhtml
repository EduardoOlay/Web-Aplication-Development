<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </h:head>
    <h:body>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./categoria/listaCategoria.jsp">Lista de Categorias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h2 class="text-center text-primary">
                        Listado de productos
                    </h2>
                    <div class="card-body text-primary">
                        <div class="table-responsive">
                            <f:view>
                                <h:form id="formProducto">
                                    <h:dataTable var="dto"
                                                 value="#{productoMB.listaProducto}"
                                                 class="table table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel id="lbIdProducto" value="Clave Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{dto.idProducto}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel id="lbNombreProducto" value="Nombre Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{dto.nombreProducto}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel id="lbDescripcionProducto" value="Descripcion Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{dto.descripcionPorducto}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel id="lbExistenciaProducto" value="Existencia Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{dto.existenciaProducto}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel id="lbPrecioProducto" value="Precio Producto"/>
                                            </f:facet>
                                            <h:outputText value="#{dto.precioProducto}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel id="lbClaveProducto" value="Categoria"/>
                                            </f:facet>
                                            <h:outputText value="#{dto.idCategoria.nombreCategoria}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText  value="Editar"/>
                                            </f:facet>
                                            <h:commandLink action="#{productoMB.update()}"
                                                           actionListener="#{productoMB.seleccionarProducto}"
                                                           immediate="true"
                                                           class="btn btn-outline-succes">
                                                <f:param name="claveSel"
                                                         value="#{dto.idProducto}">
                                                    
                                                </f:param>
                                                Actualizar
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </f:view>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
